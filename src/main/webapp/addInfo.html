<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Info</title>
</head>
<body>
<h1> Info Form</h1>
<form action="/addInfoServlet" method="post">

    <table>
        <tr>
            <td>Contact Id:</td>
            <td><label>
                <input name="contact_id" />
            </label></td>
        </tr>
        <tr>
            <td>Position:</td>
            <td><label>
                <input name="position"/>
            </label></td>
        </tr>
        <tr>
            <td>Company:</td>
            <td><label>
                <input name="company"/>
            </label></td>
        </tr>
        <tr>
            <td></td>
            <td> <input type="submit" name="submit"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
