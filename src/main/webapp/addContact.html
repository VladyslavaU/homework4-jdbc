<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
</head>
<body>
<h1> Contact Form</h1>
<form action="/addContactServlet" method="post">

<table>
  <tr>
    <td>First Name:</td>
    <td><label>
      <input name="firstName" />
    </label></td>
  </tr>
  <tr>
    <td>Phone:</td>
    <td><label>
      <input name="phone"/>
    </label></td>
  </tr>
  <tr>
    <td>Address:</td>
    <td><label>
      <input name="address"/>
    </label></td>
    </tr>
  <tr>
    <td></td>
  <td> <input type="submit" name="submit"/>
  </td>
  </tr>
</table>
</form>
</body>
</html>
